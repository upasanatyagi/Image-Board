<!doctype html>
<html>

<head>
    <title>My Image Board</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>



    <div id="main">
        <header>
            <h1 id=>IMAGES BOARD</h1>
        </header>
        <image-component @close="closeMe" :selected-image="selectedImage" post-title="hello" v-if="selectedImage">
        </image-component>

        <div class="inputUpload">
            <!-- <input id="input1" v-model="username" type="text" name="username" placeholder="username"> -->
            <label>Username</label><input v-model="username" name="username"></input>
            <!-- <input id="input2" v-model="title" type="text" name="title" placeholder="title"> -->
            <label>Title</label><input v-model="title" name="title"></input>
            <!-- <input id="input3" v-model="desc" type="text" name="description" placeholder="description"> -->
            <label>Description</label><input v-model="desc" name="description"></input>
            <!-- <input id="inputfile" type="file" accept="image/*" @change="fileSelected"> -->
            <label>File</label><input class="inputfile" type="file" accept="image/*" v-on:change="fileSelected"></input>
            <!-- <label for="file">Choose a file</label> -->
            <button id="uploadbtn" @click='upload'>upload</button>
        </div>

        <div class="imagesContainer">
            <!-- <div @click="selectedImage = image.id" class="card" v-for="image in images"> -->
            <div class="card" v-for="image in images">
                <a :href="'#' + image.id">
                    <img :src="image.url">
                    <p>{{image.title}}</p>
                </a>
            </div>
        </div>
        <div class="button">
            <button v-if="images.length > 0 && showBtn" @click="addMore">More</button>
            <!-- <button @click="addMore">More</button> -->
        </div>
    </div>

    <script type="text/x-template" id="template">
        <!-- <div>     -->
        <div class="component">
            <div class="header_container">
                <h1>My Image template </h1>
            </div>
            <div class="main_container">
                <div class="componentBox1">
                    <h2> {{image.title}}</h2>
                    <img id="tempImage" :src="image.url">
                </div>

                <div class="componentBox2">
                    <p class="close_icon" @click="closeModal"> X </p>
                    <h2> {{image.description}}</h2>
                    <p> Uploaded by:{{image.username}}</p>
                    <h3>Add Comments here:</h3>
                    <div class="commentInput">
                        <label>Comment </label><input id="comment" v-model="comment" name="comment">
                        <label>Username </label><input id="username" v-model="user_comment" name="user">
                        <button id="tempbutton" @click="submit">submit</button>
                    </div>

                    <div class="commentcontainer">
                        <div class="commentBox " v-for="comment in comments">
                            <p>{{comment.comment}}</p>
                            <p>posted by:{{comment.user_comment}}</p>
                            <!-- <h1>{{coments.user_comment}}</h1> -->
                        </div>
                        <!-- <button @click="count++">Click me!</button> Count {{count}} -->
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
