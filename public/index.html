<!doctype html>
<html>

<head>
    <title>My Image Board</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>



    <div id="main">
        <header>
            <h1>IMAGES BOARD</h1>
        </header>
        <image-component @close="closeMe" :selected-image="selectedImage" post-title="hello" v-if="selectedImage">
        </image-component>

        <div class="input">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="desc" type="text" name="description" placeholder="description">
            <input id="inputfile" type="file" accept="image/*" @change="fileSelected">
            <label for="file">Choose a file</label>
            <button @click='upload'>upload</button>
        </div>

        <div class="images">
            <div @click="selectedImage = image.id" class="card" v-for="image in images">
                <img :src="image.url">
                <p>{{image.title}}</p>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="template">
        <div class="component">
               <h1 @click="closeModal">My Image template {{selectedImage}}</h1>
               <img :src="image.url">
               <h2> {{image.title}}</h2>
               <h2> {{image.description}}</h2>
               <h3> Uploaded By:{{image.username}}</h3>
               <h2>Add Comments here:</h2>
          <div class="input">
              <p>Comment </p><input v-model="comment" name="comment" placeholder="comment">
              <p>Username </p><input v-model="user" name="user" placeholder="username">
              <button @click="submit">submit</button>
          </div>
               <!-- <button @click="count++">Click me!</button> Count {{count}} -->
        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
